<!DOCTYPE html>
<html>
<head>

  <title>Familiekalender</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

      padding: 0;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }

    /* Dato-header */
    .fc-list-day {
      background: #f3f3f3;
      font-weight: bold;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
    }

    /* Hendelser */
    .fc-list-event {
      padding: 6px 10px;
      border-left: 4px solid #4285F4;
      margin-bottom: 4px;
      font-size: 16px;
    }

    /* Heldagshendelser små og diskrete */
    .fc-list-event.fc-event-allday {
      border-left-color: #999;
      opacity: 0.7;
      font-size: 15px;
    }

    /* Tidspunkt */
    .fc .fc-list-event-time {
      font-weight: bold;
    }
  </style>
</head>
