<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Familiekalender</title>

  <!-- FullCalendar CSS (global build) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

  <!-- FullCalendar Core JS (global build) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- ICAL.js (må lastes før icalendar-plugin) -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>

  <!-- FullCalendar iCalendar (ICS) plugin (global build) -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.8/index.global.min.js"></script>

  <!-- Auto-refresh hver 10. minutt -->
  <meta http-equiv="refresh" content="600">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px;
    }

    .fc-list-day {
      background: #f3f3f3;
      font-weight: bold;
      padding: 8px;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
    }

    .fc-list-event {
      padding: 6px 10px;
      border-left: 4px solid #4285F4;
      margin-bottom: 4px;
      font-size: 16px;
    }

    .fc-list-event.fc-event-allday {
      border-left-color: #999;
      opacity: 0.7;
      font-size: 15px;
    }

    .fc .fc-list-event-time {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'list',
        headerToolbar: false,
        height: 'auto',
        contentHeight: 'auto',
        expandRows: true,

        duration: { days: 14 },

        eventSources: [
          { 
            url: 'https://calendar.google.com/calendar/ical/henkenygaard%40gmail.com/private-e74685ed8af032815a3de9046d029be5/basic.ics',
            format: 'ics',
            type: 'ical'
          },
          { 
            url: 'https://calendar.google.com/calendar/ical/de2cfc99f9bd45542898975f6fc4db50f27034ff4eb5ffcd6ad400dd19d7a859%40group.calendar.google.com/private-da8451df9fdd38d7e9d230868039f0f3/basic.ics',
            format: 'ics',
            type: 'ical'
          },
          { 
            url: 'https://calendar.google.com/calendar/ical/8f321de4fa8605dd6a582f01b53af8843863b39bf27e03b177dd8f8cb7e841a4%40group.calendar.google.com/private-746578ed8c7ca05a4a375b54585999cd/basic.ics',
            format: 'ics',
            type: 'ical'
          },
          { 
            url: 'https://calendar.google.com/calendar/ical/hilde.navdal%40gmail.com/private-80dbf9fa645831494e4d0c22935292ac/basic.ics',
            format: 'ics',
            type: 'ical'
          }
        ],

        displayEventTime: true,
        displayEventEnd: false,
        nowIndicator: false,
        timeZone: 'local'
      });

      calendar.render();
    });
  </script>
</body>
</html>
