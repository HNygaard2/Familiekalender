<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Familiekalender</title>

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

  <!-- ICAL.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #calendar {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Mer markerte datonummer */
    .fc-daygrid-day-number {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    /* Roligere heldagshendelser */
    .fc-daygrid-event.fc-event {
      border-radius: 6px;
      padding: 2px 4px;
    }
    .fc-daygrid-event-dot {
      display: none;
    }

    /* Fjern navigering */
    .fc-toolbar-chunk:nth-child(1),
    .fc-toolbar-chunk:nth-child(3) {
      display: none;
    }
  </style>
</head>

<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {

      // Finn mandag i inneværende uke
      let today = new Date();
      let day = today.getDay(); // 0 = søndag
      let diff = today.getDate() - day + (day === 0 ? -6 : 1);
      let startDate = new Date(today.setDate(diff));

      // Sluttdato = start + 13 dager
      let endDate = new Date(startDate);
      endDate.setDate(startDate.getDate() + 13);

      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'twoWeek',
        views: {
          twoWeek: {
            type: 'dayGrid',
            duration: { days: 14 }
          }
        },

        validRange: {
          start: startDate,
          end: endDate
        },

        headerToolbar: false, // ingen navigering
        height: 'auto',
        eventDisplay: 'block',
        displayEventTime: true,
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },

        eventSources: [
          {
            url: 'https://summer-sound-c722.hnygaard2.workers.dev/?src=https%3A%2F%2Fcalendar.google.com%2Fcalendar%2Fical%2Fhenkenygaard%2540gmail.com%2Fpublic%2Fbasic.ics',
            format: 'ics',
            color: '#6e6e41',     // Henrik – Avokado
            textColor: 'white'
          },
          {
            url: 'https://summer-sound-c722.hnygaard2.workers.dev/?src=https%3A%2F%2Fcalendar.google.com%2Fcalendar%2Fical%2Fde2cfc99f9bd45542898975f6fc4db50f27034ff4eb5ffcd6ad400dd19d7a859%2540group.calendar.google.com%2Fpublic%2Fbasic.ics',
            format: 'ics',
            color: '#f6bf26',     // Elida – Banan
            textColor: 'black'
          },
          {
            url: 'https://summer-sound-c722.hnygaard2.workers.dev/?src=https%3A%2F%2Fcalendar.google.com%2Fcalendar%2Fical%2Fhilde.navdal%2540gmail.com%2Fpublic%2Fbasic.ics',
            format: 'ics',
            color: '#0b8043',     // Hilde – Eucalyptus
            textColor: 'white'
          },
          {
            url: 'https://summer-sound-c722.hnygaard2.workers.dev/?src=https%3A%2F%2Fcalendar.google.com%2Fcalendar%2Fical%2F8f321de4fa8605dd6a582f01b53af8843863b39bf27e03b177dd8f8cb7e841a4%2540group.calendar.google.com%2Fpublic%2Fbasic.ics',
            format: 'ics',
            color: '#3f51b5',     // Lovise – Blå regn
            textColor: 'white'
          }
        ],

        // Overstyr farge for Henrik sine heldagshendelser
        eventDidMount: function(info) {
          const isHenrik = info.event.source.url.includes('henkenygaard');
          if (isHenrik && info.event.allDay) {
            info.el.style.backgroundColor = '#616161'; // Grafitt
            info.el.style.borderColor = '#616161';
            info.el.style.color = 'white';
          }
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
